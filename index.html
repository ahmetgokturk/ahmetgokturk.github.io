<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="keywords" content="login page css, login template, login css, login form template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

	<link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
	<link rel="manifest" href="./manifest.json" />
    <title>Ahmet Göktürk | Giriş Yap</title>
    
</head>
<body>
    <div class="upper">
        <div class="logo">
            <a href="#">
                <img src="./assets/logos/logo.png" class="img-logo"/>
            </a>
        </div>
        <div class="login-div">
            <form class="login">
                <h1>Giriş Yap</h1>
                <div class="input-text">
                    <input type="text" id="inputEmail" name="email" placeholder="E-posta veya telefon numarası" />
                    <div class="warning-input" id="warningEmail">
                        Lütfen geçerli bir e-posta adresi veya telefon numarası giriniz.
                    </div>
                </div>

                <div class="input-text">
                    <input type="password" id="inputPassword" name="password" placeholder="Şifre" />
                    <div class="warning-input" id="warningPassword">
                        Parolanız 4 ile 60 karakter arasında olmalıdır.
                    </div>
                </div>

                <div>
                    <button class="signin-button">Giriş Yap</button>
                </div>
                <div class="remember-flex">
                </div>
            </form>
        </div>
    </div>



    <div class="bottom">

            Sorularınız mı var? Bize ulaşın <a href="tel:+905426721196" class="tel-link">(+90) 542 672 11 96</a>

                    <li class="list-bottom">

                            Kurumsal Bilgi

                </ul>
            </div>
            <div>
                <select class="fa select-language">
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;Türkçe</option>
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;English</option>
